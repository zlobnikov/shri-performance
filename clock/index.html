<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <title>Theme Clock</title>
</head>
<body>
  <div class="clocks">

    <div class="moscow">
      <h2>Moscow</h2>

      <div class="clock">
        <div class="clock-face">
          <div class="clock-hand hour-hand"></div>
          <div class="clock-hand minute-hand"></div>
          <div class="clock-hand second-hand"></div>
          <div class="pin"></div>
        </div>
      </div>

      <div class="info">
        <div class="time-day">&nbsp;</div>
        <div class="date">&nbsp;</div>
      </div>
    </div>

    <div class="london">
      <h2>London</h2>

      <div class="clock">
        <div class="clock-face">
          <div class="clock-hand hour-hand"></div>
          <div class="clock-hand minute-hand"></div>
          <div class="clock-hand second-hand"></div>
          <div class="pin"></div>
        </div>
      </div>

      <div class="info">
        <div class="time-day">&nbsp;</div>
        <div class="date">&nbsp;</div>
      </div>
    </div>

    <div class="new-york">
      <h2>New York</h2>

      <div class="clock">
        <div class="clock-face">
          <div class="clock-hand hour-hand"></div>
          <div class="clock-hand minute-hand"></div>
          <div class="clock-hand second-hand"></div>
          <div class="pin"></div>
        </div>
      </div>

      <div class="info">
        <div class="time-day">&nbsp;</div>
        <div class="date">&nbsp;</div>
      </div>
    </div>

  </div>

  <button class="switch">switch theme</button>
  <script src="script.js"></script>

  
  <script src="../send.js"></script>
  <script>
    const counter = new Counter();

    counter.init('CLOCK000-1111-PRST-3333-000000000001', String(Math.random()).substr(2, 12), 'send test');
    counter.setAdditionalParams({
      env: 'production',
      platform: 'touch'
    });

    counter.send('connect', performance.timing.connectEnd - performance.timing.connectStart);
    counter.send('ttfb', performance.timing.responseEnd - performance.timing.requestStart);
  </script>
</body>
</html>
